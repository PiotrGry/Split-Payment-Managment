    <title>Split-Payment-Manager</title>
 </head>
 <body>
     <div class="container">
        <div class="row">
            <div class="col-md-2">
                <i id="table" class="fas fa-circle fa-4x"></i>
            </div>
            <div class="col-md-10">
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="upper-bar-modal-content">
                           <span id="modal-close" class="far fa-window-close"></span>
                           <span id="plus" class="fas fa-plus-square"></span>
                       </div>
                        <div class="modal-header">
                            <h2>Table name</h2>
                        </div>
                        <div class="recepit-content">
                            <div id="receipt-box">
                                <div id="receipt-box-header">
                                    <span id="modal-close" class="far fa-window-close"></span>
                                    Table X Receipt No.1
                                    <span id="plus" class="fas fa-plus-square"></span>
                                </div>
                        <!-- TODO: Get data from outside -->
                                <ul>
                                    <li>Placeholder</li>
                                    <li>Pizza XXL<span class="close">x</span></li>
                                    <li>Spaghetti Carbonara<span class="close">x</span></li>
                                    <li>Tap Water<span class="close">x</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>



    <!-- Optional JavaScript -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <title>Split-Payment-Manager</title>
 </head>
 <body>
     <div class="container">
         <div class="jumbotron">
             <div class="row">
                 <div class="col-md-4">
                     <i class="fas fa-columns"></i>
                 </div>
                 <div class="col-md-8">
                     <h1>Welcome in Split Management System</h1>
                      <p>At last splitting your receipt is possible !</p>
                  </div>
             </div>
         </div>

        <div class="row">
            <div class="col-md-2 col-sm-2">
                <button type="button" id = "table" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                  it is a table, really
                </button>

            </div>
            <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>

        </div>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/receiptView.js" type="module"></script>
     <script src="js/script.js" type="module"></script>
     <script src="js/tableModel.js" type="module"></script>

     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

  </body>

</html>

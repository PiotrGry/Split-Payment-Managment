<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap and FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Split-Payment-Manager</title>
 </head>
 <body>
     <div class="container">
         <div class="jumbotron">
             <div class="row">
                 <div class="col-md-4">
                     <i class="fas fa-columns"></i>
                 </div>
                 <div class="col-md-8">
                     <h1>Welcome in Split Management System</h1>
                      <p>At last splitting your receipt is possible !</p>
                  </div>
             </div>
         </div>

        <div class="row">
            <div class="col-md-2 col-sm-2">
                <i id="table" class="fas fa-circle fa-4x"></i>
            </div>
            <div class="col-md-10 col-sm-10">
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="upper-bar-modal-content">
                           <span id="modal-close" class="far fa-window-close"></span>
                           <span id="plus" class="fas fa-plus-square"></span>
                       </div>
                        <div class="modal-header">
                            <h3>Table name</h3>
                        </div>

                        <div class="recepit-content">
                            <div id= "receipt-row" class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script  src="js/createReceipt.js" type='module' ></script>
    <script src="js/script.js"  type='module' ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign-in-form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </head>
    <body>
        <form>
            <div class="restaurants-name">
                <label for="restaurant-name">Enter restaurant name: </label>
                <input type="text" name="restaurant-name" id= "restaurant-name" required>
            </div>

            <div class="restaurants-email">
                <label for="restaurant-email">Enter restaurant email: </label>
                <input type="email" name="restaurant-email" id= "restaurant-email" required>
            </div>

            <div class="password">
                <label for="password">Enter password: </label>
                <input type="password" name="password" id= "password" required>
            </div>

            <div class="subbmit- button">
                <button type="submit" name="button">Sign up !</button>
            </div>
        </form>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
